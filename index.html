    <script type="text/javascript">
      var mySpreadsheet = 'https://docs.google.com/spreadsheets/d/1Y6r9GXE6eooPxi1X820zTxPXSuHK4J9Q4_yHDgF4Rno/edit#gid=0';



      function search(val){
        $('#results').hide();
        $('#people').empty();
        
        query = "select * where lower(C) contains '"+ val.toLowerCase() +"'";

        // .toLowerCase()
        console.log(query)
        $('#people').sheetrock({
          url: mySpreadsheet,
          query: query,
          fetchSize: 50
        });
        $('#results').show();
      }



    $( document ).ready(function() {
        $("#location_list").change(function(){
          var val = $(this).val();
          search(val);
        });

        search(""); //load full list
    });
    </script>
